<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esperienza AR - Oggetto Unico</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      background-color: #ffffff;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="sens"
    src="full.glb" 
    poster="assets/sensitron.png" 
    tone-mapping="neutral" 
    shadow-intensity="1" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Un modello 3D di un oggetto">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('sens');
    let animationState = 'initial'; // Stati possibili: 'initial', 'pausedAt120', 'closing'
    const pauseAtFrame = 120;
    const fps = 24;
    const pauseTime = pauseAtFrame / fps;

    modelViewer.addEventListener('click', () => {
      console.log(`Click rilevato, stato corrente: ${animationState}`);

      if (animationState === 'initial') {
        console.log('Stato: initial. Avvio animazione fino al frame 120.');
        modelViewer.currentTime = 0;
        modelViewer.play();
        animationState = 'playingTo120';

        const checkFrame = () => {
          console.log(`Verifica frame (playingTo120): currentTime = ${modelViewer.currentTime.toFixed(2)}, pauseTime = ${pauseTime.toFixed(2)}`);
          
          if (animationState === 'playingTo120' && modelViewer.currentTime >= pauseTime) {
            modelViewer.pause(); // Pausa al frame 120
            console.log('Animazione messa in pausa al frame 120.');
            animationState = 'pausedAt120';
          } else if (animationState === 'playingTo120') {
            requestAnimationFrame(checkFrame); // Continua a controllare fino a che non si raggiunge il frame 120
          }
        };
        
        requestAnimationFrame(checkFrame);
      } else if (animationState === 'pausedAt120') {
        console.log('Stato: pausedAt120. Riprendo animazione fino alla fine.');
        modelViewer.play();
        animationState = 'playingToEnd';

        const checkEnd = () => {
          console.log(`Verifica fine (playingToEnd): currentTime = ${modelViewer.currentTime.toFixed(2)}, duration = ${modelViewer.duration.toFixed(2)}`);

          if (animationState === 'playingToEnd' && modelViewer.currentTime >= modelViewer.duration) {
            modelViewer.pause(); // Pausa alla fine dell'animazione
            console.log('Animazione finita e messa in pausa alla fine.');
            animationState = 'closing';
          } else if (animationState === 'playingToEnd') {
            requestAnimationFrame(checkEnd); // Continua a controllare fino a che non termina l'animazione
          }
        };

        requestAnimationFrame(checkEnd);
      } else if (animationState === 'closing') {
        console.log('Stato: closing. Ripeto animazione dall\'inizio.');
        modelViewer.currentTime = 0;
        modelViewer.play();
        animationState = 'playingTo120';

        const checkFrameAgain = () => {
          console.log(`Verifica frame (playingTo120 di nuovo): currentTime = ${modelViewer.currentTime.toFixed(2)}, pauseTime = ${pauseTime.toFixed(2)}`);
          
          if (animationState === 'playingTo120' && modelViewer.currentTime >= pauseTime) {
            modelViewer.pause(); // Pausa di nuovo al frame 120
            console.log('Animazione messa in pausa al frame 120 (di nuovo).');
            animationState = 'pausedAt120';
          } else if (animationState === 'playingTo120') {
            requestAnimationFrame(checkFrameAgain); // Continua a controllare fino a che non si raggiunge il frame 120
          }
        };

        requestAnimationFrame(checkFrameAgain);
      }
    });
  </script>

</body>
</html>
