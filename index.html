<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esperienza AR - Oggetto Unico</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Stili CSS qui */
  </style>
</head>
<body>

  <model-viewer 
    id="sens"
    src="full.glb" 
    poster="assets/sensitron.png" 
    tone-mapping="neutral" 
    shadow-intensity="1" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Un modello 3D di un oggetto">
    
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
      <img src="assets/hand.png">
    </div>

    <button id="ar-failure">
      AR is not tracking!
    </button>

  </model-viewer>

  <script>
    const modelViewer = document.getElementById('sens');

    // Aggiungi un listener per il click sul modello
    modelViewer.addEventListener('click', () => {
      // Inizia l'animazione, ripetendola una sola volta
      modelViewer.play({ repetitions: 1 });
    });

    // Quando l'animazione termina, ferma l'animazione e rimani nell'ultimo fotogramma
    modelViewer.addEventListener('animation-finished', () => {
      modelViewer.pause(); // Ferma l'animazione
      // Rimani sull'ultimo fotogramma dell'animazione
      modelViewer.currentTime = modelViewer.duration; // Imposta al tempo finale
    });

  </script>

</body>
</html>
