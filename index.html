<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esperienza AR - Oggetto Unico</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      background-color: #ffffff;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="sens"
    src="full.glb" 
    poster="assets/sensitron.png" 
    tone-mapping="neutral" 
    shadow-intensity="1" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Un modello 3D di un oggetto">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('sens');
    let animationState = 0; // 0: stato iniziale, 1: apertura fermata, 2: chiusura completata
    const fps = 24; // Frame per secondo del modello
    const pauseAtFrame = 120; // Frame specificato
    const pauseTime = pauseAtFrame / fps; // Tempo corrispondente al frame specificato
    let intervalHandler = null; // Variabile per gestire l'intervallo

    modelViewer.addEventListener('click', () => {
      if (animationState === 0) {
        // Primo clic: Avvia l'animazione e fermala al frame 120
        modelViewer.currentTime = 0; // Imposta l'animazione all'inizio
        modelViewer.play();

        // Imposta un intervallo per fermare l'animazione al frame specificato
        intervalHandler = setInterval(() => {
          if (modelViewer.currentTime >= pauseTime) {
            modelViewer.pause(); // Ferma l'animazione
            clearInterval(intervalHandler); // Pulisci l'intervallo
            animationState = 1; // Passa allo stato di apertura fermata
          }
        }, 100); // Verifica ogni 100ms

      } else if (animationState === 1) {
        // Secondo clic: Riprendi l'animazione dal punto in cui era stata fermata
        modelViewer.play();

        // Una volta che l'animazione termina, la mettiamo in pausa e aggiornamo lo stato
        modelViewer.addEventListener('finished', () => {
          modelViewer.pause(); // Ferma l'animazione al termine
          animationState = 2; // Passa allo stato di chiusura completata
        }, { once: true }); // Assicura che l'evento venga ascoltato solo una volta

      } else if (animationState === 2) {
        // Terzo clic: Riavvia l'animazione dall'inizio
        modelViewer.currentTime = 0; // Riparte dall'inizio
        modelViewer.pause();

        // Imposta un intervallo per fermare di nuovo l'animazione al frame 120
        intervalHandler = setInterval(() => {
          if (modelViewer.currentTime >= pauseTime) {
            modelViewer.pause(); // Ferma al frame specificato
            clearInterval(intervalHandler); // Pulisci l'intervallo
            animationState = 1; // Torna allo stato di apertura fermata
          }
        }, 100); // Verifica ogni 100ms
      }
    });

    // Gestisci l'evento quando l'animazione finisce per evitare il loop
    modelViewer.addEventListener('finished', () => {
      if (animationState === 1) {
        // Se siamo nello stato di chiusura, non deve partire di nuovo
        modelViewer.pause();
        animationState = 2;
      }
    });
  </script>

</body>
</html>
