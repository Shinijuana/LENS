<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esperienza AR - Oggetto Unico</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      background-color: #ffffff;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="sens"
    src="full.glb" 
    poster="assets/sensitron.png" 
    tone-mapping="neutral" 
    shadow-intensity="1" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Un modello 3D di un oggetto">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('sens');
    let animationState = 'initial'; // Possibili stati: 'initial', 'pausedAt120', 'closing'

    // Frame al quale fermare l'animazione (e convertito in tempo in secondi)
    const fps = 24; // Frame per secondo del modello
    const pauseAtFrame = 120; 
    const pauseTime = pauseAtFrame / fps; 

    modelViewer.addEventListener('click', () => {
      if (animationState === 'initial') {
        // Primo click: inizia l'animazione e fermala al frame 120
        modelViewer.currentTime = 0; // Riavvia l'animazione all'inizio
        modelViewer.play();

        const stopAtFrame120 = setInterval(() => {
          if (modelViewer.currentTime >= pauseTime) {
            modelViewer.pause(); // Pausa al frame 120
            clearInterval(stopAtFrame120); // Cancella il controllo dell'intervallo
            animationState = 'pausedAt120'; // Aggiorna lo stato
          }
        }, 100); // Controlla ogni 100ms

      } else if (animationState === 'pausedAt120') {
        // Secondo click: riprendi l'animazione dal frame 120 fino alla fine
        modelViewer.play();

        const stopAtEnd = setInterval(() => {
          if (modelViewer.currentTime >= modelViewer.duration) {
            modelViewer.pause(); // Pausa al termine dell'animazione
            clearInterval(stopAtEnd); // Cancella il controllo dell'intervallo
            animationState = 'closing'; // Aggiorna lo stato
          }
        }, 10); // Controlla ogni 100ms

      } else if (animationState === 'closing') {
        // Terzo click: ricomincia l'animazione dall'inizio
        modelViewer.currentTime = 0; // Riporta all'inizio dell'animazione
        modelViewer.play();

        const stopAtFrame120Again = setInterval(() => {
          if (modelViewer.currentTime >= pauseTime) {
            modelViewer.pause(); // Pausa nuovamente al frame 120
            clearInterval(stopAtFrame120Again); // Cancella il controllo dell'intervallo
            animationState = 'pausedAt120'; // Torna allo stato di apertura fermata
          }
        }, 100); // Controlla ogni 100ms
      }
    });
  </script>

</body>
</html>
