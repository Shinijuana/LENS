<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esperienza AR - Oggetto Unico</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      background-color: #ffffff;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="sens"
    src="full.glb" 
    poster="assets/sensitron.png" 
    tone-mapping="neutral" 
    shadow-intensity="1" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Un modello 3D di un oggetto">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('sens');
    let animationState = 'initial'; // Stati possibili: 'initial', 'pausedAtStart', 'closing'
    const pauseAtFrame = 120; // Frame da cui mettere in pausa
    const fps = 24; // Frame per secondo
    const pauseTime = pauseAtFrame / fps; // Tempo in secondi per il frame specificato

    modelViewer.addEventListener('click', () => {
      console.log(`Click rilevato, stato corrente: ${animationState}`);

      if (animationState === 'initial') {
        console.log('Stato: initial. Avvio animazione fino al frame 120.');
        modelViewer.currentTime = 0; // Iniziamo dall'inizio
        modelViewer.play();
        animationState = 'playingTo120';

        const checkFrame = () => {
          console.log(`Verifica frame (playingTo120): currentTime = ${modelViewer.currentTime.toFixed(2)}, pauseTime = ${pauseTime.toFixed(2)}`);
          
          if (animationState === 'playingTo120' && modelViewer.currentTime >= pauseTime) {
            modelViewer.pause(); // Pausa al frame 120
            console.log('Animazione messa in pausa al frame 120.');
            animationState = 'pausedAtStart'; // Cambia lo stato a pausedAtStart
          } else if (animationState === 'playingTo120') {
            requestAnimationFrame(checkFrame); // Continua a controllare fino a che non si raggiunge il frame 120
          }
        };
        
        requestAnimationFrame(checkFrame);
      } else if (animationState === 'pausedAtStart') {
        console.log('Stato: pausedAtStart. Riprendo animazione fino alla fine.');
        modelViewer.play();
        animationState = 'playingToEnd';

        const checkEnd = () => {
          console.log(`Verifica fine (playingToEnd): currentTime = ${modelViewer.currentTime.toFixed(2)}, duration = ${modelViewer.duration.toFixed(2)}`);

          if (animationState === 'playingToEnd' && modelViewer.currentTime >= modelViewer.duration) {
            modelViewer.pause(); // Metti in pausa alla fine dell'animazione
            console.log('Animazione finita e messa in pausa alla fine.');
            animationState = 'closing'; // Imposta lo stato su closing
          } else if (animationState === 'playingToEnd') {
            requestAnimationFrame(checkEnd); // Continua a controllare fino a che non termina l'animazione
          }
        };

        requestAnimationFrame(checkEnd);
      } else if (animationState === 'closing') {
        console.log('Stato: closing. Ignoro clic.');
        // Qui non facciamo nulla poiché l'animazione è già in chiusura
      }
    });

    // Evento di fine animazione
    modelViewer.addEventListener('finished', () => {
      // Metti in pausa quando l'animazione è finita
      modelViewer.pause(); 
      console.log('Animazione finita e messa in pausa (evento finished).');
      animationState = 'closing'; // Imposta lo stato su closing
    });
  </script>

</body>
</html>
