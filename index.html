<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esperienza AR - Oggetto Unico</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      background-color: #ffffff;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="sens"
    src="full.glb" 
    poster="assets/sensitron.png" 
    tone-mapping="neutral" 
    shadow-intensity="1" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Un modello 3D di un oggetto">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('sens');
    let animationState = 0; // 0: stato iniziale, 1: apertura fermata, 2: chiusura completata
    const fps = 24; // Frame per secondo del modello
    const pauseAtFrame = 120; // Frame specificato
    const pauseTime = pauseAtFrame / fps; // Tempo corrispondente al frame specificato

    modelViewer.addEventListener('click', () => {
      if (animationState === 0) {
        // Primo clic: Avvia l'animazione e fermala al frame 120
        modelViewer.currentTime = 0; // Imposta all'inizio dell'animazione
        modelViewer.play();

        const pauseHandler = () => {
          if (modelViewer.currentTime >= pauseTime) {
            modelViewer.pause(); // Ferma l'animazione al frame specificato
            modelViewer.removeEventListener('timeupdate', pauseHandler);
            animationState = 1; // Passa allo stato di apertura fermata
          }
        };

        modelViewer.addEventListener('timeupdate', pauseHandler);
        
      } else if (animationState === 1) {
        // Secondo clic: Riprendi l'animazione dalla posizione fermata
        modelViewer.play();

        modelViewer.addEventListener('finished', () => {
          modelViewer.pause(); // Ferma l'animazione al termine
          animationState = 2; // Passa allo stato di chiusura completata
        }, { once: true });

      } else if (animationState === 2) {
        // Terzo clic: Riavvia l'animazione dall'inizio
        modelViewer.currentTime = 0; // Riparte dall'inizio
        modelViewer.play();

        const pauseHandler = () => {
          if (modelViewer.currentTime >= pauseTime) {
            modelViewer.pause(); // Ferma al frame specificato
            modelViewer.removeEventListener('timeupdate', pauseHandler);
            animationState = 1; // Torna allo stato di apertura fermata
          }
        };

        modelViewer.addEventListener('timeupdate', pauseHandler);
      }
    });

    // Eventuale ascoltatore per assicurarsi che non parta un loop indesiderato
    modelViewer.addEventListener('finished', () => {
      modelViewer.pause(); // Ferma l'animazione alla fine se viene raggiunta
      if (animationState === 1) {
        modelViewer.currentTime = modelViewer.duration; // Imposta all'ultimo frame alla fine dell'animazione
      }
    });
  </script>

</body>
</html>
