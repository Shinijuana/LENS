<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esperienza AR - Oggetto Unico</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :not(:defined) > * {
      display: none;
    }

    model-viewer {
      background-color: #ffffff;
      overflow-x: hidden;
      width: 100%;
      height: 100vh;
    }

    #ar-button {
      background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color:#4285f4;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }

    #ar-button:active {
      background-color: #E8EAED;
    }

    #ar-button:focus {
      outline: none;
    }

    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="sens"
    src="full.glb" 
    poster="assets/sensitron.png" 
    tone-mapping="neutral" 
    shadow-intensity="1" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Un modello 3D di un oggetto">
    
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('sens');
    let animationState = 0; // 0: stato iniziale, 1: apertura completata, 2: chiusura completata
    const fps = 24; // Frame per secondo dell'animazione

    modelViewer.addEventListener('click', () => {
      if (animationState === 0) {
        // Primo clic: avvia animazione apertura
        modelViewer.currentTime = 0; // Inizia dall'inizio
        modelViewer.play();

        // Imposta un listener per fermare l'animazione al frame 120
        modelViewer.addEventListener('timeupdate', () => {
          if (modelViewer.currentTime >= 120 / fps) {
            modelViewer.pause(); // Ferma l'animazione al frame 120
            animationState = 1; // Cambia stato a "apertura completata"
          }
        }, { once: true });

      } else if (animationState === 1) {
        // Secondo clic: avvia animazione di chiusura
        modelViewer.play();

        // Imposta un listener per fermare l'animazione alla fine
        modelViewer.addEventListener('finished', () => {
          modelViewer.pause(); // Ferma l'animazione alla fine
          animationState = 2; // Cambia stato a "chiusura completata"
        }, { once: true });

      } else if (animationState === 2) {
        // Terzo clic: riparte la sequenza di apertura
        modelViewer.currentTime = 0; // Riparte dall'inizio
        modelViewer.play();

        // Imposta un listener per fermare di nuovo al frame 120
        modelViewer.addEventListener('timeupdate', () => {
          if (modelViewer.currentTime >= 120 / fps) {
            modelViewer.pause(); // Ferma al frame 120
            animationState = 1; // Torna allo stato "apertura completata"
          }
        }, { once: true });
      }
    });

    // Assicurati che l'animazione non ricominci automaticamente alla fine
    modelViewer.addEventListener('finished', () => {
      modelViewer.pause();
    });
  </script>

</body>
</html>
