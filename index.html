<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensitron AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Questo mantiene i nodi figli nascosti mentre l'elemento si carica */
    :not(:defined) > * {
      display: none;
    }

    model-viewer {
      background-color: #eee;
      overflow-x: hidden;
      width: 100%;
      height: 100vh;
    }

    #ar-button {
      background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color:#4285f4;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }

    #ar-button:active {
      background-color: #E8EAED;
    }

    #ar-button:focus {
      outline: none;
    }

    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }

    @keyframes circle {
      from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
      to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
    }

    @keyframes elongate {
      from { transform: translateX(100px); }
      to   { transform: translateX(-100px); }
    }

    model-viewer > #ar-prompt {
      position: absolute;
      left: 50%;
      bottom: 175px;
      animation: elongate 2s infinite ease-in-out alternate;
      display: none;
    }

    model-viewer[ar-status="session-started"] > #ar-prompt {
      display: block;
    }

    model-viewer > #ar-prompt > img {
      animation: circle 4s linear infinite;
    }

    model-viewer > #ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 175px;
      display: none;
    }

    model-viewer[ar-tracking="not-tracking"] > #ar-failure {
      display: block;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="sens"
    src="full.glb" 
    poster="assets/sensitron.png"
    tone-mapping="neutral" 
    shadow-intensity="1" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Un modello 3D di un oggetto">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('sens');
    let animationState = 'initial'; // Stati possibili: 'initial', 'pausedAt120', 'pausedAt239'
    const pauseAtFrame1 = 120; // Frame da cui mettere in pausa alla prima pausa
    const pauseAtFrame2 = 237; // Frame da cui mettere in pausa alla seconda pausa
    const fps = 24; // Frame per secondo
    const pauseTime1 = pauseAtFrame1 / fps; // Tempo in secondi per il frame 120
    const pauseTime2 = pauseAtFrame2 / fps; // Tempo in secondi per il frame 239
    let isAnimating = false; // Flag per controllare se l'animazione è in corso
    let isInAR = false; // Flag per controllare se siamo in modalità AR

    const handleClick = () => {
      console.log(`Click rilevato, stato corrente: ${animationState}`);

      if (animationState === 'initial') {
        console.log('Stato: initial. Avvio animazione fino al frame 120.');
        modelViewer.currentTime = 0; // Iniziamo dall'inizio
        modelViewer.play();
        isAnimating = true; // Imposta il flag per indicare che l'animazione è in corso
        animationState = 'playingTo120';

        const checkFrame = () => {
          console.log(`Verifica frame (playingTo120): currentTime = ${modelViewer.currentTime.toFixed(2)}, pauseTime = ${pauseTime1.toFixed(2)}`);

          // Aggiorna il framing mentre controlli il tempo
          modelViewer.updateFraming();
          
          if (animationState === 'playingTo120' && modelViewer.currentTime >= pauseTime1) {
            modelViewer.pause(); // Pausa al frame 120
            console.log('Animazione messa in pausa al frame 120.');
            animationState = 'pausedAt120'; // Cambia lo stato a pausedAt120
            isAnimating = false; // Ripristina il flag
          } else if (animationState === 'playingTo120') {
            requestAnimationFrame(checkFrame); // Continua a controllare fino a che non si raggiunge il frame 120
          }
        };
        
        requestAnimationFrame(checkFrame);
      } else if (animationState === 'pausedAt120') {
        console.log('Stato: pausedAt120. Riprendo animazione fino al frame 239.');
        modelViewer.currentTime = pauseTime1; // Riprendi dal frame 120
        modelViewer.play(); // Avvia l'animazione
        isAnimating = true; // Imposta il flag

        const checkEnd = () => {
          console.log(`Verifica fine (playingToEnd): currentTime = ${modelViewer.currentTime.toFixed(2)}, pauseTime = ${pauseTime2.toFixed(2)}`);

          modelViewer.updateFraming();
          
          // Controlla se siamo al frame 239 per la seconda pausa
          if (modelViewer.currentTime >= pauseTime2) {
            modelViewer.pause(); // Metti in pausa al frame 239
            console.log('Animazione finita e messa in pausa al frame 239.');
            animationState = 'pausedAt239'; // Imposta lo stato su pausedAt239
            isAnimating = false; // Ripristina il flag
          } else {
            requestAnimationFrame(checkEnd); // Continua a controllare fino a che non termina l'animazione
          }
        };

        requestAnimationFrame(checkEnd);
      } else if (animationState === 'pausedAt239') {
        console.log('Stato: pausedAt239. Riprendo animazione dall\'inizio.');
        modelViewer.currentTime = 0; // Iniziare da zero per la nuova apertura
        modelViewer.play(); // Avvia l'animazione
        isAnimating = true; // Imposta il flag

        const checkStart = () => {
          console.log(`Verifica inizio (playingTo120): currentTime = ${modelViewer.currentTime.toFixed(2)}, pauseTime = ${pauseTime1.toFixed(2)}`);

          modelViewer.updateFraming();
          
          // Controlla se siamo tornati al frame 120
          if (modelViewer.currentTime >= pauseTime1) {
            modelViewer.pause(); // Metti in pausa al frame 120
            console.log('Animazione finita e messa in pausa al frame 120.');
            animationState = 'pausedAt120'; // Ritorna allo stato pausedAt120
            isAnimating = false; // Ripristina il flag
          } else {
            requestAnimationFrame(checkStart); // Continua a controllare fino a che non torna al frame 120
          }
        };

        requestAnimationFrame(checkStart);
      }
    };

    // Associa l'evento di click solo se non stiamo animando
    modelViewer.addEventListener('click', () => {
      if (!isAnimating) {
        handleClick();
      }
    });

    // Ascolta i cambiamenti di stato di AR per sapere quando siamo in modalità AR
    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'session-started') {
        console.log('Entrato in modalità AR.');
        isInAR = true;
        modelViewer.pause(); // Ferma l'animazione in caso sia partita
        isAnimating = false; // Ripristina il flag per evitare loop
      } else if (event.detail.status === 'not-presenting') {
        console.log('Uscito dalla modalità AR.');
        isInAR = false;
      }
    });

    // Aggiungi un evento di tocco per AR (per i dispositivi mobili)
    modelViewer.addEventListener('touchstart', () => {
      if (isInAR && !isAnimating) {
        handleClick();
      }
    });

    // Evento di fine animazione
    modelViewer.addEventListener('finished', () => {
      // Metti in pausa quando l'animazione è finita
      modelViewer.pause(); 
      console.log('Animazione finita e messa in pausa (evento finished).');
      animationState = 'pausedAt120'; // Modificato per riportare a pausedAt120
      isAnimating = false; // Ripristina il flag
    });
  </script>

</body>
</html>
