<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esperienza AR - Oggetto Unico</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Stili per mantenere il modello a schermo intero */
    :not(:defined) > * {
      display: none;
    }

    model-viewer {
      background-color: #ffffff;
      width: 100vw; /* Occupa l'intera larghezza del viewport */
      height: 100vh; /* Occupa l'intera altezza del viewport */
      display: block; /* Assicura che il modello sia un blocco */
    }

    #ar-button {
      background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color:#4285f4;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }

    #ar-button:active {
      background-color: #E8EAED;
    }

    #ar-button:focus {
      outline: none;
    }

    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }

    #ar-prompt, #ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 175px;
      display: none;
    }

    model-viewer[ar-status="session-started"] > #ar-prompt {
      display: block;
    }

    model-viewer[ar-tracking="not-tracking"] > #ar-failure {
      display: block;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="sens"
    src="full.glb" 
    poster="assets/sensitron.png" 
    tone-mapping="neutral" 
    shadow-intensity="1" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Un modello 3D di un oggetto">
    
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
      <img src="assets/hand.png">
    </div>

    <button id="ar-failure">
      AR is not tracking!
    </button>

  </model-viewer>

  <script>
    const modelViewer = document.getElementById('sens');
    let clickCount = 0; // Variabile per tenere traccia del numero di clic
    let currentAnimation = ''; // Variabile per tenere traccia dell'animazione corrente

    modelViewer.addEventListener('click', () => {
      clickCount++;

      if (clickCount === 1) {
        // Primo clic: avvia l'animazione di apertura
        currentAnimation = 'apertura';
        modelViewer.timeScale = 1; // Riproduci in avanti
        modelViewer.play({ repetitions: 1 });
      } else if (clickCount === 2) {
        // Secondo clic: avvia l'animazione di chiusura
        currentAnimation = 'chiusura';
        modelViewer.timeScale = -1; // Riproduci all'indietro
        modelViewer.currentTime = modelViewer.duration; // Inizia dall'ultimo fotogramma
        modelViewer.play({ repetitions: 1 });
        clickCount = 0; // Resetta il conteggio dei clic
      }
    });

    // Quando l'animazione termina
    modelViewer.addEventListener('animation-finished', () => {
      if (currentAnimation === 'chiusura') {
        modelViewer.pause(); // Ferma l'animazione
        modelViewer.timeScale = 1; // Ripristina il timeScale a 1
        modelViewer.currentTime = 0; // Torna all'inizio
      }
    });

  </script>

</body>
</html>
