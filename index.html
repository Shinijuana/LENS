<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensitron AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :not(:defined) > * {
      display: none;
    }

    model-viewer {
      background-color: #eee;
      overflow-x: hidden;
      width: 100%;
      height: 100vh;
    }

    #ar-button {
      background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color: #4285f4;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }

    #ar-button:active {
      background-color: #E8EAED;
    }

    #ar-button:focus {
      outline: none;
    }

    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }

    @keyframes circle {
      from {
        transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
      }
      to {
        transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
      }
    }

    @keyframes elongate {
      from {
        transform: translateX(100px);
      }
      to {
        transform: translateX(-100px);
      }
    }

    model-viewer > #ar-prompt {
      position: absolute;
      left: 50%;
      bottom: 175px;
      animation: elongate 2s infinite ease-in-out alternate;
      display: none;
    }

    model-viewer[ar-status="session-started"] > #ar-prompt {
      display: block;
    }

    model-viewer > #ar-prompt > img {
      animation: circle 4s linear infinite;
    }

    model-viewer > #ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 175px;
      display: none;
    }

    model-viewer[ar-tracking="not-tracking"] > #ar-failure {
      display: block;
    }

    #animate-button {
      position: absolute; /* Cambiato in absolute */
      left: 50%;
      transform: translate(-50%, -50%); /* Centra il pulsante */
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      visibility: hidden; /* Nasconde il pulsante di default */
      pointer-events: none; /* Disabilita gli eventi del puntatore */
      transition: visibility 0s, opacity 0.5s linear; /* Per una transizione fluida */
      opacity: .3; /* Nasconde il pulsante */
    }

    #animate-button.visible {
      visibility: visible; /* Rende visibile il pulsante */
      opacity: 1; /* Rende il pulsante completamente visibile */
      pointer-events: auto; /* Abilita gli eventi del puntatore */
    }

    #animate-button:active {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="sens"
    src="full.glb" 
    poster="assets/sensitron.jpg"
    tone-mapping="neutral" 
    shadow-intensity="1" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Un modello 3D di un oggetto">
  
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
      <img src="assets/hand.png" alt="Hand gesture to interact with AR">
    </div>

    <button id="ar-failure" role="alert" aria-live="assertive">
      AR is not tracking!
    </button>
  
    <button id="animate-button">Explode 3D-C2</button>
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('sens');
    const animateButton = document.getElementById('animate-button');

    let animationState = 'initial'; 
    const pauseAtFrame1 = 120;
    const pauseAtFrame2 = 237; 
    const fps = 24;
    const pauseTime1 = pauseAtFrame1 / fps; 
    const pauseTime2 = pauseAtFrame2 / fps;
    let isAnimating = false;
    let isInAR = false;

    const handleClick = () => {
      console.log(`Click bottone rilevato, stato corrente: ${animationState}`);

      if (animationState === 'initial') {
        console.log('Stato: initial. Avvio animazione fino al frame 120.');
        modelViewer.currentTime = 0; 
        modelViewer.play();
        isAnimating = true; 
        animationState = 'playingTo120';

        const checkFrame = () => {
          console.log(`Verifica frame (playingTo120): currentTime = ${modelViewer.currentTime.toFixed(2)}, pauseTime = ${pauseTime1.toFixed(2)}`);
          modelViewer.updateFraming();

          if (animationState === 'playingTo120' && modelViewer.currentTime >= pauseTime1) {
            modelViewer.pause();
            console.log('Animazione messa in pausa al frame 120.');
            animationState = 'pausedAt120'; 
            isAnimating = false; 
          } else if (animationState === 'playingTo120') {
            requestAnimationFrame(checkFrame); 
          }
        };
        
        requestAnimationFrame(checkFrame);
      } else if (animationState === 'pausedAt120') {
        console.log('Stato: pausedAt120. Riprendo animazione fino al frame 239.');
        modelViewer.currentTime = pauseTime1;
        modelViewer.play();
        isAnimating = true;

        const checkEnd = () => {
          console.log(`Verifica fine (playingToEnd): currentTime = ${modelViewer.currentTime.toFixed(2)}, pauseTime = ${pauseTime2.toFixed(2)}`);
          modelViewer.updateFraming();
          
          if (modelViewer.currentTime >= pauseTime2) {
            modelViewer.pause();
            console.log('Animazione finita e messa in pausa al frame 239.');
            animationState = 'pausedAt239'; 
            isAnimating = false; 
          } else {
            requestAnimationFrame(checkEnd); 
          }
        };

        requestAnimationFrame(checkEnd);
      } else if (animationState === 'pausedAt239') {
        console.log('Stato: pausedAt239. Riprendo animazione dall\'inizio.');
        modelViewer.currentTime = 0; 
        modelViewer.play();
        isAnimating = true;

        const checkStart = () => {
          console.log(`Verifica inizio (playingTo120): currentTime = ${modelViewer.currentTime.toFixed(2)}, pauseTime = ${pauseTime1.toFixed(2)}`);
          modelViewer.updateFraming();
          
          if (modelViewer.currentTime >= pauseTime1) {
            modelViewer.pause();
            console.log('Animazione messa in pausa al frame 120.');
            animationState = 'pausedAt120'; 
            isAnimating = false; 
          } else {
            requestAnimationFrame(checkStart); 
          }
        };

        requestAnimationFrame(checkStart);
      }
    };

    const handleInteraction = () => {
      if (!isAnimating) {
        handleClick();
      }
    };

    animateButton.addEventListener('click', handleInteraction);
    modelViewer.addEventListener('click', handleInteraction);

    // Ascolta lo stato AR per sapere quando siamo in modalità AR
    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'session-started') {
        console.log('Entrato in modalità AR.');
        isInAR = true;
        modelViewer.pause();
        isAnimating = false; 
        animateButton.classList.remove('visible'); // Nasconde il pulsante
      } else if (event.detail.status === 'not-presenting') {
        console.log('Uscito dalla modalità AR.');
        isInAR = false;
        animateButton.classList.add('visible'); // Mostra il pulsante quando esci da AR
      }
    });

    // Evento di fine animazione
    modelViewer.addEventListener('finished', () => {
      modelViewer.pause(); 
      console.log('Animazione finita e messa in pausa (evento finished).');
      animationState = 'pausedAt120';
      isAnimating = false;
    });

    // Aggiornamento della posizione del pulsante
    const updateButtonPosition = () => {
      if (isInAR) {
        const modelBoundingBox = modelViewer.getBoundingClientRect();
        const buttonSize = animateButton.offsetWidth; // Dimensione del pulsante
        animateButton.style.left = `${modelBoundingBox.left + modelBoundingBox.width / 2 - buttonSize / 2}px`;
        animateButton.style.top = `${modelBoundingBox.top + modelBoundingBox.height / 2 - buttonSize / 2}px`;
      }
      requestAnimationFrame(updateButtonPosition);
    };

    // Avvia l'aggiornamento della posizione del pulsante
    updateButtonPosition();

  </script>
</body>
</html>
