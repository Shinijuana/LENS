<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensitron AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :not(:defined) > * {
      display: none;
    }

    model-viewer {
      background-color: #eee;
      overflow-x: hidden;
      width: 100%;
      height: 100vh;
    }

    #ar-button {
      background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color:#4285f4;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }

    #ar-button:active {
      background-color: #E8EAED;
    }

    #ar-button:focus {
      outline: none;
    }

    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }

    @keyframes circle {
      from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
      to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
    }

    @keyframes elongate {
      from { transform: translateX(100px); }
      to   { transform: translateX(-100px); }
    }

    model-viewer > #ar-prompt {
      position: absolute;
      left: 50%;
      bottom: 175px;
      animation: elongate 2s infinite ease-in-out alternate;
      display: none;
    }

    model-viewer[ar-status="session-started"] > #ar-prompt {
      display: block;
    }

    model-viewer > #ar-prompt > img {
      animation: circle 4s linear infinite;
    }

    model-viewer > #ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 175px;
      display: none;
    }

    model-viewer[ar-tracking="not-tracking"] > #ar-failure {
      display: block;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="sens"
    src="full.glb" 
    poster="assets/sensitron.png"
    tone-mapping="neutral" 
    shadow-intensity="1" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Un modello 3D di un oggetto">
  
    <button slot="ar-button" id="ar-button">
    View in your space
    </button>

    <div id="ar-prompt">
      <img src="assets/hand.png">
    </div>

    <button id="ar-failure">
      AR is not tracking!
    </button>
  </model-viewer>
  
 <script>
    const modelViewer = document.getElementById('sens');
    let animationState = 'initial'; 
    const pauseAtFrame1 = 120;
    const pauseAtFrame2 = 237; 
    const fps = 24;
    const pauseTime1 = pauseAtFrame1 / fps; 
    const pauseTime2 = pauseAtFrame2 / fps;
    let isAnimating = false;
    let isInAR = false;

    const handleClick = () => {
      console.log(`Click rilevato, stato corrente: ${animationState}`);

      if (animationState === 'initial') {
        modelViewer.currentTime = 0;
        modelViewer.play();
        isAnimating = true;
        animationState = 'playingTo120';

        const checkFrame = () => {

       modelViewer.updateFraming();
          
          if (animationState === 'playingTo120' && modelViewer.currentTime >= pauseTime1) {
            modelViewer.pause();
            animationState = 'pausedAt120';
            isAnimating = false;
          } else if (animationState === 'playingTo120') {
            requestAnimationFrame(checkFrame);
          }
        };
        
        requestAnimationFrame(checkFrame);
      } else if (animationState === 'pausedAt120') {
        modelViewer.currentTime = pauseTime1;
        modelViewer.play();
        isAnimating = true;

        const checkEnd = () => {

          modelViewer.updateFraming();
          
          if (modelViewer.currentTime >= pauseTime2) {
            modelViewer.pause();
            animationState = 'pausedAt239';
            isAnimating = false;
          } else {
            requestAnimationFrame(checkEnd);
          }
        };

        requestAnimationFrame(checkEnd);
      } else if (animationState === 'pausedAt239') {
        modelViewer.currentTime = 0;
        modelViewer.play();
        isAnimating = true;

        const checkStart = () => {

          modelViewer.updateFraming();

          
          if (modelViewer.currentTime >= pauseTime1) {
            modelViewer.pause();
            animationState = 'pausedAt120';
            isAnimating = false;
          } else {
            requestAnimationFrame(checkStart);
          }
        };

        requestAnimationFrame(checkStart);
      }
    };

    // Aggiungi sia l'evento "click" che "touchstart" per entrambi i contesti
    const addInteractionListeners = () => {
      modelViewer.addEventListener('click', () => {
        if (!isAnimating) {
          handleClick();
        }
      });

      modelViewer.addEventListener('touchstart', () => {
        if (isInAR && !isAnimating) {
          handleClick();
        }
      });
    };

    addInteractionListeners();

    // Ascolta lo stato AR
    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'session-started') {
        isInAR = true;
        modelViewer.pause();
        isAnimating = false;
      } else if (event.detail.status === 'not-presenting') {
        isInAR = false;
      }
    });

    // Gestisci l'uscita dalla modalità AR
    modelViewer.addEventListener('scene-viewer-dismissed', () => {
      isInAR = false;
      console.log('Uscito dalla modalità AR.');
    });

    // Evento di fine animazione
    modelViewer.addEventListener('finished', () => {
      modelViewer.pause();
      animationState = 'pausedAt120';
      isAnimating = false;
    });

 </script>
</body>
</html>
